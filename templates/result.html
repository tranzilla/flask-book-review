{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book.isbn}}</td>
          <td >
            <a href="/book/{{ book['isbn'] }}">{{book.title}}</a>
          </td>
          <td>{{book.author}}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>



{% endblock %}
